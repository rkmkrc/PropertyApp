spring.application.name=property-listing-review-service
server.port=8085
spring.main.allow-bean-definition-overriding=true

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=123456

listing.review.queue=listing-review-queue
listing.review.exchange=listing-review-exchange
listing.review.routingkey=listing.review.routingkey

spring.datasource.url=jdbc:postgresql://localhost:5434/property_app_db
spring.datasource.username=user
spring.datasource.password=123
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
